

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 6</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            position: relative;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
        }

        #fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .box {
            width: 50%;
            height: 150px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #e74c3c;
            float: left;
        }

        .absolute-box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 100px;
            padding: 10px;
            border: 1px solid #27ae60;
            background-color: #ecf0f1;
        }

    </style>
</head>

<body>
    <header>
        <h1>Welcome to Page 6</h1>
    </header>

    <section>
        <p>This is a section with various styles applied using CSS.</p>
        <p>It includes padding, margins, border-width, and positioning.</p>

        <!-- Box with padding, margin, and border -->
        <div class="box">
            <h2>Box 1</h2>
            <p>Content inside the box.</p>
        </div>

        <!-- Absolute positioning box -->
        <div class="absolute-box">
            <h2>Absolute Box</h2>
            <p>Absolutely positioned box.</p>
        </div>
    </section>

   
        <!-- Link back to index.html -->
        <a href="index.html">Go back to Main Page</a>
        
       
  
</body>

</html>
