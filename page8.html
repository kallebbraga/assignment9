

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 8</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        label {
            margin: 10px 0;
            font-weight: bold;
        }

        input, textarea, select {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Page 8</h1>
    </header>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="selectBox">Select Box:</label>
        <select id="selectBox" name="selectBox">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <label for="multiSelect">Multi-Select Box:</label>
        <select id="multiSelect" name="multiSelect" multiple>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">

        <label for="radio">Radio Button:</label>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">Option 2</label>

        <label for="slider">Slider:</label>
        <input type="range" id="slider" name="slider" min="0" max="100">

        <label for="datetime">Date/Time:</label>
        <input type="datetime-local" id="datetime" name="datetime">

        <button type="you better click me rn">Submit</button>
    </form>

   
        <!-- Link back to index.html -->
        <a href="index.html">Go back to Main Page</a>
        
        
    
</body>

</html>
