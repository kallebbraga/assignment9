

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Add your own favicon -->
    <title>Page 7</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            text-align: center;
        }

        .box {
            background-color: #ecf0f1;
            padding: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            section {
                grid-template-columns: 1fr;
            }
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Page 7</h1>
    </header>

    <section>
        <!-- Grid layout with flexbox -->
        <div class="box">
            <h2>Box 1</h2>
            <p>Content inside the box.</p>
        </div>

        <div class="box">
            <h2>Box 2</h2>
            <p>Content inside the box.</p>
        </div>

        <div class="box">
            <h2>Box 3</h2>

    </section>

    </footer>
</body>

</html>
